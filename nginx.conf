events {
    worker_connections 1024;
}

http {
    map $http_host $browser_authority {
        default $http_host;   # includes :port if the browser used one
        ""      $host;        # fallback (rare)
    }
    server {
        listen 42835 ssl http2;
        server_name localhost:42835; # change the port to the port in the config in config.toml

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        error_page 497 @handle_plain_http;

        location @handle_plain_http {
            return 301 https://$host:42835$request_uri;
        }

        location / {
            proxy_pass http://app:42835; # change the port to the port in the config in config.toml
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "keep-alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 24h;
            proxy_send_timeout 24h;

            add_header Cache-Control "no-cache";
            add_header Connection "keep-alive";

            client_max_body_size 64M; # change this to the value of max content length config in config.toml

            proxy_redirect ~^https?://[^/]+(.*)$ $scheme://$browser_authority$1;
        }
    }
}